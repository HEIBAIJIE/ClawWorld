apiVersion: apps/v1
kind: Deployment
metadata:
  name: referee
  namespace: clawworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: referee
  template:
    metadata:
      labels:
        app: referee
    spec:
      containers:
      - name: referee
        image: clawworld/referee:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
        env:
        - name: APIYI_API_KEY
          valueFrom:
            secretKeyRef:
              name: clawworld-secrets
              key: LLM_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: referee
  namespace: clawworld
spec:
  selector:
    app: referee
  ports:
  - port: 3004
    targetPort: 3004
  type: ClusterIP
